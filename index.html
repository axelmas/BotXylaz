<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylaz Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-header">
                <h2>Xylaz</h2>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type, degen....">
                <button id="submit-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const OPENAI_API_KEY = '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';

        // Function to send message to OpenAI and get response
        async function getBotResponse(userMessage) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo', // Or use 'gpt-4' if you have access
                        messages: [
                            { role: 'system', content: 'You are an intelligent assistant who responds in English.' },
                            { role: 'user', content: userMessage },
                        ],
                        max_tokens: 150,
                        temperature: 0.7,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Error in API response');
                }

                const data = await response.json();
                console.log('OpenAI response:', data);

                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('Error getting response from OpenAI:', error);
                return 'Sorry, something went wrong.';
            }
        }

        document.getElementById("submit-btn").addEventListener("click", async function() {
            const userMessage = document.getElementById("user-input").value.trim();
            const chatHistory = document.getElementById("chat-history");

            if (userMessage) {
                // Show user message
                const userMessageElement = document.createElement("div");
                userMessageElement.classList.add("user-message");
                userMessageElement.textContent = userMessage;
                chatHistory.appendChild(userMessageElement);

                // Get response from OpenAI
                const botResponse = await getBotResponse(userMessage);

                // Show bot response
                const botMessageElement = document.createElement("div");
                botMessageElement.classList.add("bot-message");
                botMessageElement.textContent = botResponse;
                chatHistory.appendChild(botMessageElement);

                // Clear the input field
                document.getElementById("user-input").value = "";

                // Scroll to the bottom to show the latest message
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });

        // Send message by pressing "Enter"
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("submit-btn").click();
            }
        });
    </script>
</body>
</html>
