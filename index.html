<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xylaz Bot</title>
  <style>
    /* Styles */
    body {
      font-family: monospace; /* Cambiar Arial por una fuente monoespaciada */
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 80vh;
    }

    .chat-history {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      background-color: #2b2b2b;
      white-space: pre; /* Para preservar el formato ASCII */
      font-family: monospace; /* Para que los caracteres se alineen correctamente */
    }

    .chat-message {
      margin: 5px 0;
    }

    .user-message {
      text-align: right;
      color: #00ff00;
    }

    .bot-message {
      text-align: left;
      color: #ffffff;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #ffffff;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #00ff00;
      color: #000;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Xylaz Bot</h2>
    <div class="chat-history" id="chat-history">
  
    </div>
    <div class="chat-input">
      <input type="text" id="prompt" placeholder="Ask, degen...">
      <button id="submit-btn">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const chatHistory = document.getElementById("chat-history");
      const promptInput = document.getElementById("prompt");
      const submitButton = document.getElementById("submit-btn");

      // Función para agregar mensajes al chat
      function addMessage(message, sender) {
        const messageClass = sender === "user" ? "user-message" : "bot-message";
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message", messageClass);
        messageElement.textContent = message;
        chatHistory.appendChild(messageElement);
        chatHistory.scrollTop = chatHistory.scrollHeight; // Desplazamiento hacia abajo
      }

      // Definir respuestas en ASCII art
      const asciiArtResponses = {
"We can talk after my launch": `
        
        "hello": `

        "bye": `

        "how are you": `

        "default": `

        `,
        "game over": `

      };

      // Función para simular la respuesta del bot utilizando ASCII art predefinido
      async function getAIResponse(userMessage) {
        const lowerCaseMessage = userMessage.toLowerCase().trim();
        if (asciiArtResponses[lowerCaseMessage]) {
          return asciiArtResponses[lowerCaseMessage];
        } else {
          return asciiArtResponses["default"]; // Devolver respuesta predeterminada si no hay coincidencias
        }
      }

      // Manejar la entrada del usuario
      submitButton.addEventListener("click", async function () {
        const userMessage = promptInput.value;
        if (!userMessage.trim()) return;

        addMessage(userMessage, "user");
        promptInput.value = ""; // Limpiar campo de entrada

        addMessage("Xylaz is thinking...", "bot");
        const botResponse = await getAIResponse(userMessage);

        // Reemplazar el mensaje de "pensando" con la respuesta del bot
        const thinkingMessage = chatHistory.querySelector(".bot-message:last-child");
        thinkingMessage.textContent = botResponse;
      });

      // Permitir presionar Enter para enviar el mensaje
      promptInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          submitButton.click();
          event.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
