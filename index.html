<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylaz Bot</title>
    <link rel="stylesheet" href="style.css">  <!-- Asegúrate de tener este archivo CSS -->
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-header">
                <h2>Xylaz</h2>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Aquí se irán agregando los mensajes -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Escribe algo...">
                <button id="submit-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("submit-btn").addEventListener("click", function() {
            const userMessage = document.getElementById("user-input").value.trim();
            const chatHistory = document.getElementById("chat-history");

            if (userMessage) {
                // Mostrar el mensaje del usuario
                const userMessageElement = document.createElement("div");
                userMessageElement.classList.add("user-message");
                userMessageElement.textContent = userMessage;
                chatHistory.appendChild(userMessageElement);

                // Mostrar la respuesta del bot
                const botMessageElement = document.createElement("div");
                botMessageElement.classList.add("bot-message");
                botMessageElement.textContent = "I will reborn in 1day...";
                chatHistory.appendChild(botMessageElement);

                // Limpiar el campo de entrada
                document.getElementById("user-input").value = "";

                // Scroll hacia abajo para mostrar el último mensaje
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });

        // Enviar al presionar "Enter"
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("submit-btn").click();
            }
        });
    </script>
</body>
</html>
