<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylaz Bot</title>
    <link rel="stylesheet" href="style.css">  <!-- Asegúrate de tener este archivo CSS -->
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-header">
                <h2>Xylaz</h2>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Los mensajes se agregarán dinámicamente aquí -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type, degen....">
                <button id="submit-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Cambia la clave API por la tuya propia
        const OPENAI_API_KEY = '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';

        // Función para enviar mensaje al servidor OpenAI y obtener respuesta
        async function getBotResponse(userMessage) {
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`,
                },
                body: JSON.stringify({
                    model: 'text-davinci-003', // O GPT-4, dependiendo de tu elección
                    prompt: userMessage,
                    max_tokens: 150, // Ajusta el número de tokens si es necesario
                    temperature: 0.7, // Controla la aleatoriedad de la respuesta
                }),
            });

            const data = await response.json();
            return data.choices[0].text.trim(); // Respuesta del bot
        }

        document.getElementById("submit-btn").addEventListener("click", async function() {
            const userMessage = document.getElementById("user-input").value.trim();
            const chatHistory = document.getElementById("chat-history");

            if (userMessage) {
                // Mostrar mensaje del usuario
                const userMessageElement = document.createElement("div");
                userMessageElement.classList.add("user-message");
                userMessageElement.textContent = userMessage;
                chatHistory.appendChild(userMessageElement);

                // Llamar a la IA para obtener la respuesta del bot
                const botResponse = await getBotResponse(userMessage);

                // Mostrar respuesta del bot
                const botMessageElement = document.createElement("div");
                botMessageElement.classList.add("bot-message");
                botMessageElement.textContent = botResponse;
                chatHistory.appendChild(botMessageElement);

                // Limpiar el campo de entrada
                document.getElementById("user-input").value = "";

                // Desplazar hacia abajo para mostrar el último mensaje
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });

        // Enviar mensaje presionando "Enter"
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("submit-btn").click();
            }
        });
    </script>
</body>
</html>
