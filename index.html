<head>
  <meta charset="UTF-8">

  <title>Xylaz Bot</title>

  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 80vh;
    }

    .chat-history {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      background-color: #2b2b2b;
    }

    .chat-message {
      margin: 5px 0;
    }

    .user-message {
      text-align: right;
      color: #00ff00;
    }

    .bot-message {
      text-align: left;
      color: #ffffff;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #ffffff;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #00ff00;
      color: #000;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #00cc00;
    }
  </style>
</head>

    <h2>Xylaz Bot</h2>
    <div class="chat-history" id="chat-history">
      <!-- Messages will be dynamically added here -->
    </div>
    <div class="chat-input">
      <input type="text" id="prompt" placeholder="Ask Xylaz something...">
