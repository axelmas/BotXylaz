<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylaz Bot</title>
    <link rel="stylesheet" href="style.css">  <!-- Make sure you have this CSS file -->
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-header">
                <h2>Xylaz</h2>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type something...">
                <button id="submit-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("submit-btn").addEventListener("click", function() {
            const userMessage = document.getElementById("user-input").value.trim();
            const chatHistory = document.getElementById("chat-history");

            if (userMessage) {
                // Show user message
                const userMessageElement = document.createElement("div");
                userMessageElement.classList.add("user-message");
                userMessageElement.textContent = userMessage;
                chatHistory.appendChild(userMessageElement);

                // Show bot response
                const botMessageElement = document.createElement("div");
                botMessageElement.classList.add("bot-message");
                botMessageElement.textContent = "My launch is in 1 day. I will respond to anything you want then.";
                chatHistory.appendChild(botMessageElement);

                // Clear the input field
                document.getElementById("user-input").value = "";

                // Scroll to the bottom to show the latest message
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });

        // Send message by pressing "Enter"
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.getElementById("submit-btn").click();
            }
        });
    </script>
</body>
</html>
