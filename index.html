<!DOCTYPE html>
<html>
  <head>
    <title>Xylaz Bot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="chat-window">
        <div class="chat-header">
          <h2>Xylaz</h2>
        </div>
        <div class="chat-history" id="chat-history">
          
        </div>
        <div class="chat-input">
          <input type="text" id="prompt" Ask Xylaz something...="...">
          <button id="submit-btn">></button>
        </div>
    

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const chatHistory = document.getElementById("chat-history");
      const promptInput = document.getElementById("prompt");
      const submitButton = document.getElementById("submit-btn");

      // Función para agregar mensajes al chat
      function addMessage(message, sender) {
        const messageClass = sender === "user" ? "user-message" : "bot-message";
        const messageElement = document.createElement("div");
        messageElement.classList.add("chat-message", messageClass);
        messageElement.textContent = message;
        chatHistory.appendChild(messageElement);
        chatHistory.scrollTop = chatHistory.scrollHeight; // Desplazamiento hacia abajo
      }

      // Respuestas dinámicas según el mensaje del usuario
      function getAIResponse(userMessage) {
        const lowerCaseMessage = userMessage.toLowerCase().trim();

        // Respuestas predefinidas para algunas entradas comunes
        if (lowerCaseMessage.includes("hello") || lowerCaseMessage.includes("hi")) {
          return [
            "Hello, mortal",
            "Greetings?",
            "Ah, a visitor! ", 
            "degen",
          ];
        }

        if (lowerCaseMessage.includes("how are you")) {
          return [
            "fuck you!",
            "yes ...",
            "Feeling 'programmed, thanks for your knowledge"
          ];
        }

        if (lowerCaseMessage.includes("bye") || lowerCaseMessage.includes("goodbye")) {
          return [
            "Farewell, mortal! See you next time!",
            "Goodbye for now! Don't forget about me.",
            "Until next time, user! Stay curious."
          ];
        }

        // Respuesta cuando no se encuentra una coincidencia
        const randomResponses = [
          "I see you are a curious one... tell me more!",
          "Aha! This is interesting. What else do you have?",
          "I'm not sure how to respond to that... but let's keep going!",
          "You always keep me on my toes, don't you?"
        ];

        // Escoge una respuesta aleatoria
        return randomResponses[Math.floor(Math.random() * randomResponses.length)];
      }

      // Manejar la entrada del usuario
      submitButton.addEventListener("click", async function () {
        const userMessage = promptInput.value;
        if (!userMessage.trim()) return;

        addMessage(userMessage, "user");
        promptInput.value = ""; // Limpiar campo de entrada

        addMessage("Xylaz is thinking...", "bot");
        const botResponses = getAIResponse(userMessage);

        // Escoge una respuesta aleatoria si hay varias opciones
        const botResponse = botResponses[Math.floor(Math.random() * botResponses.length)];

        // Reemplazar el mensaje de "pensando" con la respuesta del bot
        const thinkingMessage = chatHistory.querySelector(".bot-message:last-child");
        thinkingMessage.textContent = botResponse;
      });

      // Permitir presionar Enter para enviar el mensaje
      promptInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          submitButton.click();
          event.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
