<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xylaz Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the terminal -->
    <div class="terminal-container">
        <div class="terminal">
            <div class="header">
                <span class="status">Xylaz Terminal</span>
                <span class="time">12:00 AM</span>
            </div>

            <!-- Message with animation -->
            <div class="output">
                <p class="animate-text">Welcome to Xylaz, the AI domain...</p>
                <p class="animate-text">You are at the terminal, human. Enter <span class="command">help</span> to start.</p>
            </div>

            <!-- Command input field -->
            <input type="text" class="input-field" placeholder="Enter command..." id="user-input" onkeydown="executeCommand(event)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
